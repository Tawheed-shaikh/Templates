<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age printer</title>
    <script>
        function age(){
            let x=Number(prompt("Enter the age"))

            if (x<=12) 
            {
                alert("this is a child" )
            } 
            else if (x<=19)
            {
                alert("this is a teenager")
            }
            else if (x<=59)
            {
                alert("this is a adult")
            }
            else {
             alert("this is a senior citizen ")   
            }
        }
    </script>
</head>
<body>
    <script>
        age();
    </script>
    
</body>
</html>
