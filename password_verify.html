<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password verify</title>
    <script>
        function password(){
            let p=prompt("Enter your password")

            if ( p=== "abc123" ) 
            {
                alert("Valid") 
            } 
            else 
            {
                alert("Invalid")
            }
            
        }
    </script>
</head>
<body>
    <script>
        password();
    </script>
</body>
</html>
