<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Months and number of days in it</title>
    <script>
        function Months(){
        let x=Number(prompt("Enter your choise :\n1:January\n2:Feburay\n3:March\n4:April\n5:MAy\n6:June\n7:July\n8:August\n9:September\n10:October\n11:November\n12:December"))
        switch(x)
        {
            case 1:
                alert("January have 31 days");
                break;
            case 2:
                alert("Feburay have 28 days");
                break;
            case 3:
                alert("March have 31 days");
                break;
            case 4:
                alert("April have 30 days");
                break;
            case 5:
                alert("May have 31 days");
                break;
            case 6:
                alert("June have 30 days");
                break;
            case 7:
                alert("July have 31 days");
                break;
            case 8:
                alert("August have 31 days");
                break;
            case 9:
                alert("September have 30 days");
                break;
            case 10:
                alert("October have 31 days");
                break;
            case 11:
                alert("November have 30 days");
                break;
            case 12:
                alert("December have 31 days");
                break;
        }
        }
    </script>
</head>
<body>
    <script>
        Months();
    </script>
</body>
</html>
