<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare two Number</title>
    <script>
        function compare(){
            let x=Number(prompt("Enter the first number"))
            let y=Number(prompt("Enter the second number"))

            if (x>=y) {
                alert("this number is greater " + x)
                
            } else {
                alert("this number is greater " + y)
            }
        }
    </script>
</head>
<body>
    <script>
        compare();
    </script>
</body>
</html>
